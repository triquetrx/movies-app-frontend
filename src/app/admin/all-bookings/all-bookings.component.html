<div class="container my-2">
  <div class="row">
    <div class="col-md pt-3">
      <h3 class="text-md-start text-center">All Bookings ðŸŽ«</h3>
    </div>
    <div class="col-md-4" style="font-size: 14px">
      <search-bookings [bookings]="bookings"></search-bookings>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div *ngFor="let ticket of (bookings | async)?.payload" class="row m-3">
    <article class="card fl-left">
      <section class="date">
        <time>
          <span>{{ ticket?.showTime?.split(":")[0] }}</span
          ><span>{{ ticket?.showTime?.split(":")[1] }}</span>
        </time>
      </section>
      <section class="card-cont">
        <small>Booking ID: {{ ticket?._id }}</small>
        <h3>{{ ticket?.movieName }}</h3>
        <div class="even-date">
          <time>
            <span>{{ ticket?.seatNumbers }}</span>
          </time>
        </div>
        <div class="even-info">
          <p>Theatre ID: {{ ticket?.theatreId }}</p>
        </div>
        <br />
        <button mat-flat-button color="primary" (click)="openBooking(ticket)">
          View More
        </button>
      </section>
    </article>
  </div>
</div>
