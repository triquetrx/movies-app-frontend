<div class="container-fluid">
  <div
    *ngIf="alert?.isAlert"
    class="alert alert-{{ alert?.alertType }} mb-2"
    role="alert"
  >
    {{ alert?.alertMessage }}
  </div>
  <form
    #generateTokenForm="ngForm"
    (ngSubmit)="generateToken(generateTokenForm)"
  >
    <mat-form-field appearance="outline">
      <mat-label>Please enter your username</mat-label>
      <input
        matInput
        type="text"
        ngModel
        name="username"
        #username="ngModel"
        placeholder="Please enter your username"
        required
      />
      <mat-error *ngIf="username.invalid"> Username is required </mat-error>
    </mat-form-field>
    <div class="row">
      <div class="col-md"></div>
      <div class="col-md">
        <button mat-flat-button color="primary" type="submit">Next</button>
      </div>
    </div>
  </form>
</div>
