<div class="container-fluid" id="movie-details">
    <div class="row">
        <div class="col-md-3 m-md-2 my-md-4 my-3 text-center">
            <img class="img-fluid" src="{{(movieDetails | async)?.payload?.moviePosterLink}}" alt="movie-poster">
        </div>
        <div class="col-md-8 my-md-5 py-md-5 my-3 text-center">
            <div class="row">
                <div class="col text-md-start">
                    <h3>{{(movieDetails | async)?.payload?.movieName}}</h3>
                    <h6>{{(tmdbMovieDetails | async)?.results[0]?.overview}}</h6>
                    <h6>Release Date: {{(movieDetails | async)?.payload?.releaseDate | date}}</h6>
                </div>
                <div class="col-3 d-md-block d-none text-end">
                    <div class="row">
                        <div class="col text-end">
                            <mat-icon class="my-2" color="primary">trending_up</mat-icon>
                        </div>
                        <div class="col text-start">
                            <span style="font-size:2rem">{{(tmdbMovieDetails | async)?.results[0]?.popularity}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <h6 class="text-start">Starring:</h6>
            <div class="scrolling-wrapper">
                <div class="m-2 p-0" *ngFor="let actor of actorsData">
                    <img class="img-fluid" id="actor-img" src="{{actor.actorPhotoLink}}" alt="Actor image">
                    <p>{{actor.actorName}}</p>
                </div>
            </div>
            <div class="row mt-md-1">
                <div class="col-md">
                    <button mat-raised-button color="primary" class="mt-3" (click)="bookTicket()">
                        Book Ticket
                    </button>
                </div>
                <div class="col-md">
                    <button mat-flat-button color="secondary" class="mt-3" (click)="viewTrailer()">
                        Watch Trailer
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
